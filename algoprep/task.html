---
layout: default
uses_pyodide: true
---

<!-- task head will be inserted here -->

<div class="tab-switcher" id="task-tabs">

  <!-- tab buttons -->
  <div class="tab-btn-row" role="tablist">
    <!-- — Task description — -->
    <input  type="radio" id="tab-desc" name="tasktab"
            data-panel=".task-preview" data-anchor="desc" checked hidden>
    <label  for="tab-desc" class="tab-btn" role="tab" aria-controls="panel-desc">
      <span class="material-symbols-outlined btn-icon-material-symbols"
            aria-hidden="true">description</span>
      Task Description
    </label>

    <!-- — Code interpreter — -->
    <input  type="radio" id="tab-code" name="tasktab"
            data-panel="#panel-code" data-anchor="code" hidden>
    <label  for="tab-code" class="tab-btn" role="tab" aria-controls="panel-code">
      <img src="/assets/python/logo-white.png" alt="Python" class="btn-icon">
      Code Interpreter
    </label>
  </div>


  <!-- tab panels -->
  <div class="tab-content" style="margin-top:.5em;">

    <!-- Description panel -->
    <section class="task-preview tab-panel" id="panel-desc">
      <!-- task body will be inserted here -->
    </section>


    <!-- Code-interpreter panel -->
    <section class="tab-panel code-panel" id="panel-code">
      <div id="editor"></div>
      <div class="code-runner">
        <div class="status-row">
          <span id="runner-status"></span>
          <button type="button" id="state-settings-btn" class="settings-btn" title="State settings">
            <span class="material-symbols-outlined" aria-hidden="true">settings</span>
          </button>
        </div>
        <div class="controls-row two-col">
          <div>
            <button id="run-code-btn" class="run-btn" type="button" title="Run code">
              <span class="material-symbols-outlined" aria-hidden="true">play_arrow</span>
            </button>
            <button id="stop-code-btn" class="stop-btn" type="button" title="Stop" disabled>
              <span class="material-symbols-outlined" aria-hidden="true">stop</span>
            </button>
          </div>
          <div>
            <button id="save-state-btn" class="save-btn" type="button" title="Save">
              <span class="material-symbols-outlined" aria-hidden="true">save</span>
            </button>
            <input id="save-name" class="save-name-input" placeholder="Version">
          </div>
        </div>
        <div class="checks-row">
          <label>
            <input type="checkbox" id="hide-passed" checked>
            Hide passed
          </label>
          <label>
            <input type="checkbox" id="hide-sample" checked>
            Hide example tests
          </label>
        </div>
        <div id="tests-list"></div>
        <button type="button" id="add-test" class="add-btn" style="width:100%;">
          Add test
        </button>
      </div>
    </section>

    <div id="test-info-modal" class="contribute-modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Test Information</h2>
          <button type="button" class="modal-close" title="Close">
            <span class="material-symbols-outlined" aria-hidden="true">close</span>
          </button>
        </div>
        <div class="info-body"></div>
      </div>
    </div>

  </div><!-- /.tab-content -->
</div><!-- /.tab-switcher -->

{% include contribute-modal.html %}
{% include user-state-modal.html %}
<script type="module" src="/assets/js/task-page.js"></script>
<script type="module" src="/assets/js/algoprep-contribute.js"></script>
