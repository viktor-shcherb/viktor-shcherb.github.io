---
layout: default
---

<!-- Tab switcher logic -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  function showPanel() {
    document.querySelector('.desc-panel').style.display =
      document.getElementById('tab-desc').checked ? 'block' : 'none';
    document.querySelector('.code-panel').style.display =
      document.getElementById('tab-code').checked ? 'block' : 'none';
  }
  document.getElementById('tab-desc').addEventListener('change', showPanel);
  document.getElementById('tab-code').addEventListener('change', showPanel);
  showPanel(); // initialize on load
});
</script>

<h1 style="text-align:center;">{{ page.title }}</h1>

<div class="tab-switcher">
  <div class="tab-btn-row">
    <input type="radio" id="tab-desc" name="tasktab" checked>
    <label for="tab-desc" class="tab-btn" tabindex="0">Task Description</label>
    <input type="radio" id="tab-code" name="tasktab">
    <label for="tab-code" class="tab-btn" tabindex="0">Code Interpreter</label>
  </div>

  <div class="tab-content">
    <div class="tab-panel desc-panel">
      <article>{{ content }}</article>
    </div>
    <div class="tab-panel code-panel">
      <div id="code-interpreter">[code interpreter UI placeholder]</div>
    </div>
  </div>
</div>
